<body>
<div class="padding1 row ">
<div class="d-inline  ">
  <div class="card   " style="width: 40rem;">
    <img src="meeting.jpg" class="card-img-top shadow1" alt="...">

    <div class="card-body">
      <h5 class="card-title h3 d-inline mb-3">{{nomevenement}}

        <div class="text-primary btn  margel2 d-inline" >
          <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
            <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
            <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
          </svg>
        </div>
      </h5>

      <p class="card-text mt-2">{{description}}</p>
      <!--card de coté au dessous-->
      <div class=" margintop1   "  *ngIf="incre">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top " src="meeting.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>

      <!--card de coté au dessus-->
      <a class="link-text d-block  ">
        <h5 class="color2 font-weight-bolde d-inline margel h4 underline " (click)="lireplus()" >Lire plus
          <h5 class="color2 font-weight-bolde h4 d-inline"> >>   </h5>
        </h5>
      </a>
      <a href="#" class="btn  color3  text-white d-inline color4">Participer à l'événement</a>

    </div>
    <!--card footer au dessous-->
    <div class="card-footer color1 " >
      <div class="ml-5  font-weight-bold d-inline " id="animation1" >
        <svg  xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-alarm" viewBox="0 0 16 16">
          <path d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5z"/>
          <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1h-3zm1.038 3.018a6.093 6.093 0 0 1 .924 0 6 6 0 1 1-.924 0zM0 3.5c0 .753.333 1.429.86 1.887A8.035 8.035 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5zM13.5 1c-.753 0-1.429.333-1.887.86a8.035 8.035 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1z"/>
        </svg>
        <div class="ml-2 text-white  d-inline" >{{dateeventactuel | date: 'EEEE, MMMM d, y, h:mm:ss a zzzz'}} </div>

      </div>
      <!--ajouter icone reglage-->
      <a class=" d-inline margel3 text-white">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-wrench" viewBox="0 0 16 16">
          <path d="M.102 2.223A3.004 3.004 0 0 0 3.78 5.897l6.341 6.252A3.003 3.003 0 0 0 13 16a3 3 0 1 0-.851-5.878L5.897 3.781A3.004 3.004 0 0 0 2.223.1l2.141 2.142L4 4l-1.757.364L.102 2.223zm13.37 9.019l.528.026.287.445.445.287.026.529L15 13l-.242.471-.026.529-.445.287-.287.445-.529.026L13 15l-.471-.242-.529-.026-.287-.445-.445-.287-.026-.529L11 13l.242-.471.026-.529.445-.287.287-.445.529-.026L13 11l.471.242z"/>
        </svg>
      </a>
      <!-- icone reglage au dessus-->
    </div>
    <!--card footer au dessus-->
  </div>



</div>



</div>





</body>
